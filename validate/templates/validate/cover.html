<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>CNN Bone Image Estimator</title>
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'wireframe.css' %}"> </head>

<body class="text-center bg-dark">
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><b>CNN Bone Age Estimator<br></b></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " href="/estimate"><b>Home</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/validate"><b>Validate<br></b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/"><b>Sign out</b></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="p-3 h-100 d-flex flex-column">
    <div class="container mb-auto">
      <div class="row">
        <div class="mx-auto col-md-9"> </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <h1 class="cover-heading"><b>Upload Your Files</b></h1>
          <p class="lead">Images must be 255x255 in size</p>
          <!---->
		<form action="" method="post" enctype="multipart/form-data">
		   		{% csrf_token %} 
			
				{{ form.as_p }}
			
			<input class="btn btn btn-primary" type="submit"> Submit</input>
			
			
			
		</form>


        </div>
        <div class="col-md-4">
          <img class="img-fluid d-block" id="imagen" src="{{ imgsrc }}"> </div>
        <div class="col-md-4">
          <h1 class="cover-heading"><b>MAE is:</b></h1>
          <p class="lead text-success">{{ guess }}</p>
          <h1 class="cover-heading"><b>MSE is:</b></h1>
          <p class="lead text-success">{{ guess }}</p>
          <h5 class="cover-heading"><b>std is:</b></h5>
          <p class="lead text-success">{{ guess }}</p>
          <h5 class="cover-heading"><b>mean is:</b></h5>
          <p class="lead text-success">{{ guess }}</p>
        </div>
      </div>
    </div>
    <div class="container mt-auto"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
